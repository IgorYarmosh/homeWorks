<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homeWorks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="Logo">
        <img src="images/homeWorks.png" alt="Logo">
    </div>
    <div class="main_part">
        <div class="main_part_info">
            <h1 class="main_part_info_h1" id="main_part_info_h1">Get your free account</h1>
            <h2 class="main_part_info_h2">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever)
                anytime.</h2>
            <div class="main_part_info_textFields">
                <div class="main_part_info_textFields_label">
                    <label id="labelFullName">
                        Full Name
                        <div>
                            <input type="text" id="FullName">
                        </div>
                    </label>
                </div>
               <div class="main_part_info_textFields_label">
                   <label>
                       Your username
                       <div>
                           <input type="text" id="YourUsername">
                       </div>
                   </label>
               </div>
                <div class="main_part_info_textFields_label">
                    <label id="labelEmail">
                        E-mail
                        <div>
                            <input type="email" id="Email">
                        </div>
                    </label>
                </div>
                <div class="main_part_info_textFields_label">
                    <label>
                        Password
                        <div>
                            <input type="password" id="Password">
                        </div>
                    </label>
                </div>
                <div class="main_part_info_textFields_label">
                    <label id="labelRepeatPassword">
                        Repeat Password
                        <div>
                            <input type="password" id="RepeatPassword">
                        </div>
                    </label>
                </div>
                <div class="main_part_info_textFields_label_CH">
                    <label id="labelCheckbox">
                        <input type="checkbox" id="checkbox"> Agree to our Terms of Service and Privacy Statement
                    </label>
                </div>
            </div>
            <button class="main_part_info_button" id="btn">Sign Up</button>
            <a href="#" class="main_part_info_a" id="main_part_info_a">Already have an account?</a>
        </div>
        <div class="main_part_image">
            <img src="images/rocket.png" alt="Rocket">
        </div>
    </div>
</div>
<div class="popup" id="popup">
    <div class="popup-text">
        На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию
    </div>
        <button class="popup-button" id="popup-button">OK</button>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
